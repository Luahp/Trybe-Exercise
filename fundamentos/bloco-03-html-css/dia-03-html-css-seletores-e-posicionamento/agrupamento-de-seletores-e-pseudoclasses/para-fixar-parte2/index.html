<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Pseudoclasses</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>

    <div style="background-color: red">
      <h3 style="font-family: 'Courier New', Courier, monospace">
        Cor primária
      </h3>
    </div>

    <div style="background-color: purple">
      <h3
        style="
          font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
            'Lucida Sans', Arial, sans-serif;
        "
      >
        Cor Secundária
      </h3>
    </div>

    <div style="background-color: yellow; color: green; width: 1000em">
      <h3
        style="
          font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
            'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        "
      >
        <i> Cor Complementar </i>
      </h3>
    </div>
    <div style="background-color: black; color: yellow">
      <h3 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
        Cor Escura
      </h3>
    </div>
    <div style="background-color: rgb(184, 224, 224)">
      <h3>
        <i> Cor Clara </i>
      </h3>
    </div>
  </body>
</html>
