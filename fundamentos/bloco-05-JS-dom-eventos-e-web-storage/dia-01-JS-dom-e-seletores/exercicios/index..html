<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      // 1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      function changeTextP() {
        let p = document.getElementsByTagName('p')[1];
        p.innerHTML = 'Rica demais!';
      }
      changeTextP();
      //  2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

      function changeSquare() {
        let square = document.getElementsByClassName('main-content')[0];
        square.style.background = 'rgb(76,164,109)';
      }
      changeSquare();

      //  3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.

      function changeSquareWhite() {
        let square = document.getElementsByClassName('main-content')[0];
        square.style.background = 'white';
      }
      changeSquareWhite();

      // 4. Crie e execute uma função que corrija o texto da tag <h1>.

      function correctH1() {
        let correctH1 = document.getElementsByTagName('h1')[0];
        correctH1.innerHTML = 'Exercício 5.1 - JavaScript';
      }
      correctH1();

      // 5. Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
      function changeTextUpperCase() {
        let p = document.getElementsByTagName('p')[0];
        p.innerHTML = p.innerHTML.toUpperCase();
      }
      changeTextUpperCase();

      // 6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.

      function showParagraphs() {
        let p = document.getElementsByTagName('p');
        for (let index = 0; index < p.length; index += 1) {
          console.log(p[index].innerHTML);
        }
      }
      showParagraphs();

      /*
             Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
             - document.getElementById()
             kopjoj
             - document.getElementsByClassName()
             - document.getElementsByTagName()
      Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      Crie e execute uma função que mude a cor do quadrado vermelho para branco.
      Crie e execute uma função que corrija o texto da tag <h1>.
      Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
      Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
             */
    </script>
  </body>
</html>
